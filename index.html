<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/stylesheet.css">
    <link rel="stylesheet" href="estilos/MediaQueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <!--Aqui vai a imagem nas CSS-->
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a), faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.html" autocomplete="on" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>            
                        <input type="email" autocomplete="email" required name="login" placeholder="Seu e-mail" id="ilogin">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input autocomplete="current-password" type="password" maxlength="30" minlength="8" required placeholder="Sua senha" name="senha" id="isenha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="#">Esqueci a senha</a><span class="material-symbols-outlined">lock_reset</span>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
